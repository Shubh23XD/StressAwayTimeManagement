<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Unavailable</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
            text-align: center;
        }
        .message {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .message h1 {
            color: #333;
        }
        .message p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Service Unavailable</h1>
        <p>Clock in/out service is only available from 10:00 AM to 12:00 AM (Indian Standard Time).</p>
        <p>Please try again during the allowed hours.</p>
    </div>
</body>
</html>
